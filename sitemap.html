<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Directory | AzureReel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --azure: #00d2ff;
            --phx-orange: #ff4500;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            padding: 4rem 2rem;
        }

        .directory-container {
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #222;
            padding: 3rem;
            background: rgba(10, 10, 10, 0.5);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron';
            color: var(--azure);
            font-size: 2rem;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: 5px;
        }

        .map-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }

        .node-group h2 {
            font-family: 'Orbitron';
            font-size: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #333;
        }

        .studio-h2 { color: var(--azure); }
        .anime-h2 { color: var(--phx-orange); }

        ul { list-style: none; }

        li {
            margin-bottom: 1rem;
            position: relative;
            padding-left: 1.5rem;
        }

        /* The connection line effect */
        li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 10px;
            height: 1px;
            background: #444;
        }

        a {
            text-decoration: none;
            color: #888;
            font-size: 1.1rem;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .studio-link:hover { color: var(--azure); text-shadow: 0 0 10px var(--azure); }
        .anime-link:hover { color: var(--phx-orange); text-shadow: 0 0 10px var(--phx-orange); }

        /* UIVERSE STYLE FOOTER LINK */
        .back-home {
            margin-top: 4rem;
            text-align: center;
        }

        .back-home a {
            font-family: 'Orbitron';
            font-size: 0.8rem;
            color: #444;
            border: 1px solid #222;
            padding: 10px 20px;
            transition: 0.5s;
        }

        .back-home a:hover {
            border-color: var(--azure);
            color: #fff;
        }

        @media (max-width: 600px) {
            .map-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="directory-container">
        <h1>SYSTEM_MAP_v1.0</h1>

        <div class="map-section">
            <div class="node-group">
                <h2 class="studio-h2">STUDIO_NODES</h2>
                <ul>
                    <li><a href="index.html" class="studio-link">Portal Entry</a></li>
                    <li><a href="landing.html" class="studio-link">Studio Home</a></li>
                    <li><a href="about.html" class="studio-link">Vision & History</a></li>
                    <li><a href="projects.html" class="studio-link">Project Catalog</a></li>
                    <li><a href="careers.html" class="studio-link">Recruitment Center</a></li>
                    <li><a href="contact.html" class="studio-link">Business Uplink</a></li>
                </ul>
            </div>

            <div class="node-group">
                <h2 class="anime-h2">SIMULATION_NODES</h2>
                <ul>
                    <li><a href="game-of-ashes.html" class="anime-link">Phoenix Arrival</a></li>
                    <li><a href="registry.html" class="anime-link">Student Registry</a></li>
                    <li><a href="pilot.html" class="anime-link">Pilot Theater</a></li>
                    <li><a href="map.html" class="anime-link">Tactical Map</a></li>
                    <li><a href="#" class="anime-link">Dashboard (Locked)</a></li>
                </ul>
            </div>
        </div>

        <div class="back-home">
            <a href="index.html">RETURN TO MAIN TERMINAL</a>
        </div>
    </div>

</body>
</html>
