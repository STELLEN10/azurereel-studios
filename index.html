<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Destination | AzureReel</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & LAYOUT --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }

        /* --- THE SPLIT CONTAINER --- */
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-in-out;
            position: relative;
        }

        /* Hover Effect: When you hover one side, the other shrinks/darkens */
        .container:hover .side {
            opacity: 0.3;
            filter: blur(2px);
        }
        
        .container .side:hover {
            opacity: 1;
            filter: blur(0);
            flex: 1.5; /* Expands the hovered side */
            background: radial-gradient(circle at center, rgba(20,20,20,0.8) 0%, #000 100%);
        }

        /* --- LEFT SIDE: STUDIO (Blue/Cosmic) --- */
        .studio-side {
            border-right: 1px solid #222;
        }

        /* UIVERSE STYLE: THE COSMIC BUTTON */
        .btn-studio {
            position: relative;
            padding: 1.5rem 4rem;
            font-size: 1.2rem;
            font-weight: 900;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            z-index: 1;
        }

        .btn-studio::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50px;
            border: 2px solid #00d2ff;
            box-shadow: 0 0 15px #00d2ff, inset 0 0 15px #00d2ff;
            transition: 0.5s;
        }

        .btn-studio:hover::before {
            box-shadow: 0 0 40px #00d2ff, inset 0 0 30px #00d2ff;
            background: rgba(0, 210, 255, 0.1);
            transform: scale(1.1);
        }

        .studio-label {
            margin-bottom: 2rem;
            color: #00d2ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
        }

        /* --- RIGHT SIDE: ANIME (Orange/Glitch) --- */
        .anime-side {
            background: #020202;
        }

        /* UIVERSE STYLE: THE GLITCH BUTTON */
        .btn-anime {
            font-size: 1.2rem;
            padding: 1.5rem 4rem;
            border: 0;
            background-color: transparent;
            color: #ff4500;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 3px;
            position: relative;
            cursor: pointer;
            z-index: 1;
        }

        .btn-anime::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #ff4500;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
            transition: 0.3s;
            opacity: 0.1;
        }

        /* The Glitch Hover Effect */
        .btn-anime:hover {
            color: #fff;
            text-shadow: 2px 2px #ff0000, -2px -2px #00ffff;
            animation: glitch-text 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

        .btn-anime:hover::before {
            opacity: 1;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transform: scale(1.1);
        }

        .anime-label {
            margin-bottom: 2rem;
            color: #ff4500;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 0.8rem;
        }

        /* --- KEYFRAMES --- */
        @keyframes glitch-text {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* Mobile Adjustment */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .side { border-right: none; border-bottom: 1px solid #222; }
            .container:hover .side { flex: 1; } /* Disable expand on mobile */
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div class="side studio-side">
            <span class="studio-label">Corporate & Careers</span>
            <a href="landing.html" style="text-decoration: none;">
                <button class="btn-studio">
                    AZURE REEL
                </button>
            </a>
        </div>

        <div class="side anime-side">
            <span class="anime-label">Enter the Simulation</span>
            <a href="game-of-ashes.html" style="text-decoration: none;">
                <button class="btn-anime">
                    GAME OF ASHES
                </button>
            </a>
        </div>

    </div>

</body>
</html>
